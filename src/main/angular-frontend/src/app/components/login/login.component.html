<h2>Login form</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-horizontal">

  <div class="form-group">
    <label class="control-label col-sm-2" for="userNameInput">User Name:</label>
    <div class="col-sm-10">
      <input id="userNameInput"
             type="text"
             placeholder="User Name"
             formControlName="username"
             class="form-control">
      <span
        *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched"
        class="help-block">Please enter your username!</span>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="passwordInput">Password:</label>
    <div class="col-sm-10">
      <input id="passwordInput"
             type="password"
             formControlName="password"
             class="form-control"
             placeholder="Enter password">
      <span
        *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
        class="help-block">Please enter your password!</span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit"
              class="btn btn-success"
              [disabled]="!loginForm.valid">
        Login
      </button>
    </div>
  </div>
</form>
