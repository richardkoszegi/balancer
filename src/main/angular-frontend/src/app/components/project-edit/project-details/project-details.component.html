<div class="row" *ngIf="project">
  <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1">
    <form [formGroup]="projectForm" (ngSubmit)="modifyProject()">
      <div class="form-row">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input formControlName="name" name="name" type="text" class="form-control" id="inputName"
                 placeholder="Project Name">
          <span
            *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched"
            class="help-block">Please enter a valid project name!</span>
        </div>

        <div class="form-group">
          <label for="inputDeadline">Deadline</label>
          <!--Help: https://stackoverflow.com/a/43003951-->
          <!--and https://stackoverflow.com/a/49577416-->
          <input formControlName="deadline"
                 [value]="projectForm.get('deadline').value | date:'yyyy-MM-dd'"
                 name="deadline" type="date" class="form-control" id="inputDeadline">
          <span
            *ngIf="!projectForm.get('deadline').valid && projectForm.get('deadline').touched"
            class="help-block">Please enter a deadline!</span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="inputDescription">Description</label>
          <textarea
            formControlName="description"
            name="description"
            type="text"
            class="form-control"
            id="inputDescription"
            placeholder="Project Description"
            rows="6"></textarea>
        </div>
      </div>
      <button type="submit" *ngIf="isUserOwner()" [disabled]="!projectForm.valid" class="btn btn-success">Save
      </button>

    </form>
  </div>
</div>
