<h3>Users</h3>
<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Role</th>
  </tr>
  </thead>
  <tr *ngFor="let user of getUsers()">
    <td>{{user.username}}</td>
    <td>{{user.role}}</td>
    <td>
      <button *ngIf="!(user.role == 'ROLE_ADMIN')" (click)="promoteUserToAdmin(user)" class="btn btn-primary">Promote to admin</button>
    </td>
    <td>
      <button (click)="deleteUser(user)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</table>
