<div class="panel panel-default">
  <div class="panel-heading">
    <h3>{{project?.name}} Details</h3>
  </div>
  <div *ngIf="project" class="panel-body">
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input [(ngModel)]="project.name" name="name" type="text" class="form-control" id="inputName"
                 placeholder="Project Name">
        </div>
        <div class="form-group">
          <label for="inputDeadline">Deadline</label>
          <input [(ngModel)]="project.deadline" name="deadline" type="date" class="form-control" id="inputDeadline">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="inputDescription">Description</label>
          <input [(ngModel)]="project.description" name="description" type="text" class="form-control" id="inputDescription"
                 placeholder="Project Description">
        </div>
      </div>
      <hr/>
      <button (click)="modifyProject()" type="submit" class="btn btn-success">Save</button>
      <button (click)="goBack()" class="btn btn-primary">Back</button>
    </form>
  </div>
</div>
