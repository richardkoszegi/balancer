<button class="btn btn-success" (click)="modal.show()">Add Task</button>

<app-modal #modal>

  <div class="app-modal-header">
    <h4 class="modal-title">Add New Task</h4>
  </div>

  <div class="app-modal-body">
    <form [formGroup]="newTaskForm" (ngSubmit)="onCreateTask(); modal.hide()" class="form-horizontal">

      <div class="form-group">
        <label for="nameInput" class="control-label">Name</label>
        <input type="text"
               id="nameInput"
               placeholder="Name"
               formControlName="name"
               class="form-control">
        <span
          *ngIf="!newTaskForm.get('name').valid && newTaskForm.get('name').touched"
          class="help-block">Please enter a task name!</span>
      </div>

      <div class="form-group">
        <label for="plannedDateInput" class="control-label">Planned date</label>
        <input type="date"
               id="plannedDateInput"
               formControlName="plannedDate"
               class="form-control">
      </div>

      <div class="form-group">
        <label for="descriptionInput" class="control-label">Description</label>
        <textarea type="text"
                  id="descriptionInput"
                  placeholder="Description"
                  formControlName="description"
                  class="form-control"
                  rows="6"></textarea>
      </div>

      <hr/>
      <button type="submit" class="btn btn-success">Add</button>
      <button (click)="onCancelCreateTask(); modal.hide()" class="btn btn-default">Cancel</button>
    </form>
  </div>

</app-modal>
