<button class="btn btn-success" data-toggle="modal" data-target="#addTaskModal">Add Task</button>

<div id="addTaskModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="onCancelCreateTask()" type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Task</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="newTaskForm"
              class="form-horizontal">

          <div class="form-group">
            <label for="nameInput" class="control-label">Name</label>
            <input type="text"
                   id="nameInput"
                   placeholder="Name"
                   [formControl]="newTaskForm.controls['name']"
                   class="form-control">
          </div>

          <div class="form-group">
            <label for="deadlineInput" class="control-label">Planned date</label>
            <input type="date"
                   id="deadlineInput"
                   [formControl]="newTaskForm.controls['plannedDate']"
                   class="form-control">
          </div>
          <div class="form-group">
            <label for="locationInput" class="control-label">Description</label>
            <input type="text"
                   id="locationInput"
                   placeholder="Location"
                   [formControl]="newTaskForm.controls['description']"
                   class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" (click)="onCreateTask()" class="btn btn-success" data-dismiss="modal">Add</button>
        <button (click)="onCancelCreateTask()" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
